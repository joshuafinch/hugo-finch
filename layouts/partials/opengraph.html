    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
    <meta property="og:type" content="{{ if eq .Type "post" }}article{{ else }}website{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    {{- with .Params.images }}
      {{- range first 6 . }}
    	<meta property="og:image" content="{{ . }}" />
      {{- end }}
    {{- end }}
    <meta property="og:updated_time" content="{{ .Date }}"/>
    <meta property="og:site_name" content="{{ .Site.Title }}" />
  {{ if and (.IsPage) (eq .Type "post") }}
    <meta property="article:author" content="https://www.facebook.com/{{ .Site.Params.social.facebook }}" />
    <meta property="article:publisher" content="https://www.facebook.com/{{ .Site.Params.social.facebook }}" />
    <meta property="article:published_time" content="{{ .Date }}" />
    <meta property="article:modified_time" content="{{ .Date }}" />
    {{- with .Params.tags }}
      {{- range first 6 . }}
    	<meta property="article:tag" content="{{ . }}" />
      {{- end }}
    {{- end }}
  {{- end }}
