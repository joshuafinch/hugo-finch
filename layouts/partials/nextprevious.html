    {{ $pag := $.Paginator }}
    {{ if gt $pag.TotalPages 1 }}
    <nav class="pagination">
        <ul>
            {{- if $pag.HasNext }}
            <li>
                <a href="{{ $pag.Next.URL }}">Previous</a>
            </li>
            {{- end }}
            {{- if $pag.HasPrev }}
            <li>
                <a href="{{ $pag.Prev.URL }}">Next</a>
            </li>
            {{- end }}
        </ul>
    </nav>
    {{- end }}
